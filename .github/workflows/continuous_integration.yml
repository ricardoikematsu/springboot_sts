name: Continuous Integration with Github Actions

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build Application JAR
      run: mvn clean package -DskipTests

    - name: Docker Compose Build
      run: docker compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:latest ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-sprinboot${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:latest
